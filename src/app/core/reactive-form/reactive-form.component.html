<div class="container">
    <h1>Reactive Forms</h1>
    <!-- 
        
    -->
    <form [formGroup]="anagraficaForm" (submit)="onSubmit()">
        <div class="form-group">
          <label>Nome*</label>
          <input type="text" class="form-control" placeholder="Enter Name" formControlName="nome">
          <p *ngIf="!anagraficaForm.get('nome')?.valid && anagraficaForm.get('nome')?.touched">Non hai inserito il Nome</p>
        </div>
        <div class="form-group">
          <label>Cognome*</label>
          <input type="text" class="form-control" placeholder="Cognome" formControlName="cognome">
          <p *ngIf="!anagraficaForm.get('cognome')?.valid && anagraficaForm.get('cognome')?.touched">Non hai inserito il Cognome</p>
        </div>
        <div class="form-group">
            <label>Email*</label>
            <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
            <p *ngIf="!anagraficaForm.get('email')?.valid && anagraficaForm.get('email')?.touched">Non hai inserito l'Email</p>
          </div>
        <button type="submit" class="btn btn-primary" [disabled]="!anagraficaForm.valid">Submit</button>
    </form>
</div>
